<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Todo App</title>
    <!-- External Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#1a1a2e] flex items-center justify-center min-h-screen text-gray-200 text-xl">

    <!-- Auth Container -->
    <div id="auth-container" class="w-full max-w-sm mx-auto p-6">
        <div id="auth-box" class="bg-[#16213e] p-8 border-2 border-gray-700 pixel-border">
            <!-- Login Form -->
            <div id="login-form">
                <h1 class="font-press-start text-2xl text-center mb-6">Login</h1>
                <form>
                    <input type="email" id="login-email" placeholder="Enter your email" class="w-full px-4 py-2 mb-4 bg-[#1a1a2e] text-gray-200 border-2 border-gray-600 focus:outline-none focus:border-blue-500" required>
                    <button type="submit" id="login-button" class="w-full px-5 py-3 font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none pixel-border transition duration-200">Enter</button>
                </form>
                <p class="text-center mt-4 text-sm">
                    New player? <button id="show-signup" class="text-blue-400 hover:underline">Sign Up</button>
                </p>
            </div>
            <!-- Signup Form -->
            <div id="signup-form" class="hidden">
                <h1 class="font-press-start text-2xl text-center mb-6">Sign Up</h1>
                <form>
                    <input type="text" id="signup-name" placeholder="Enter your name" class="w-full px-4 py-2 mb-4 bg-[#1a1a2e] text-gray-200 border-2 border-gray-600 focus:outline-none focus:border-blue-500" required>
                    <input type="email" id="signup-email" placeholder="Enter your email" class="w-full px-4 py-2 mb-4 bg-[#1a1a2e] text-gray-200 border-2 border-gray-600 focus:outline-none focus:border-blue-500" required>
                    <button type="submit" id="signup-button" class="w-full px-5 py-3 font-bold text-white bg-green-600 hover:bg-green-700 focus:outline-none pixel-border transition duration-200">Create Account</button>
                </form>
                 <p class="text-center mt-4 text-sm">
                    Have an account? <button id="show-login" class="text-blue-400 hover:underline">Log In</button>
                </p>
            </div>
        </div>
    </div>

    <!-- Main App Container -->
    <div id="app-container" class="w-full max-w-lg h-screen md:h-auto md:max-h-[90vh] mx-auto bg-[#16213e] rounded-lg border-2 border-gray-700 shadow-2xl flex-col hidden">
        <!-- Status Bars Area -->
        <div class="p-4 border-b-2 border-gray-700 flex items-center gap-4">
            <!-- Level Box -->
            <div id="level-box" class="flex flex-col items-center justify-center p-2 bg-[#1a1a2e] pixel-border">
                <span class="text-xs text-gray-400">LVL</span>
                <span id="level-text" class="font-press-start text-lg text-white">1</span>
            </div>
            <!-- HP and XP Bars -->
            <div class="flex-grow flex flex-col gap-2">
                <!-- HP Bar -->
                <div class="h-6 bg-red-900 pixel-border-inset p-1 flex items-center text-xs font-press-start">
                    <span class="pl-2 text-red-300">HP</span>
                    <div id="hp-bar-fill" class="h-full bg-red-500 transition-all duration-500 ml-2"></div>
                    <span id="hp-text" class="ml-auto pr-2 text-white">100/100</span>
                </div>
                <!-- XP Bar -->
                <div class="h-6 bg-blue-900 pixel-border-inset p-1 flex items-center text-xs font-press-start">
                    <span class="pl-2 text-yellow-300">XP</span>
                    <div id="xp-bar-fill" class="h-full bg-yellow-400 transition-all duration-500 ml-2"></div>
                    <span id="xp-text" class="ml-auto pr-2 text-white">0/100</span>
                </div>
            </div>
        </div>

        <div class="flex-grow p-6 overflow-y-auto">
            <!-- Main Content Area -->
            <div id="main-content">
                <!-- Pages will be rendered here -->
                <div id="page-habits" class="page"></div>
                <div id="page-todos" class="page active"></div>
                <div id="page-goals" class="page"></div>
                <div id="page-profile" class="page"></div>
            </div>
        </div>

        <!-- Add Task Form (Universal) -->
        <div class="p-4 border-t-2 border-gray-700">
            <form id="task-form" class="flex gap-2">
                <input type="text" id="task-input" class="flex-grow w-full px-4 py-2 bg-[#1a1a2e] text-gray-200 border-2 border-gray-600 rounded-none focus:outline-none focus:border-blue-500" placeholder="New Task..." autocomplete="off">
                <button type="submit" class="px-5 py-2 font-bold text-white bg-blue-600 hover:bg-blue-700 focus:outline-none pixel-border transition duration-200">Add</button>
            </form>
        </div>
        
        <!-- Navigation Bar -->
        <nav class="grid grid-cols-4 border-t-2 border-gray-700">
            <button data-view="habits" class="nav-button p-4 text-center hover:bg-gray-700">Habits</button>
            <button data-view="todos" class="nav-button p-4 text-center hover:bg-gray-700 active">Todo</button>
            <button data-view="goals" class="nav-button p-4 text-center hover:bg-gray-700">Goals</button>
            <button data-view="profile" class="nav-button p-4 text-center hover:bg-gray-700">Profile</button>
        </nav>
    </div>
    
    <!-- Modal and Toast Containers -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 hidden fade-in"></div>
    <div id="badge-unlock-modal" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center p-4 hidden z-50"></div>
    <div id="toast" class="fixed top-5 left-1/2 -translate-x-1/2 bg-green-600 text-white px-5 py-3 shadow-xl hidden fade-in pixel-border z-50"></div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
